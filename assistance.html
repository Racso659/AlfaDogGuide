	<script>
		window.onload = function() {
			var buttons = document.getElementsByClassName("asistencia");
			for (var i = 0; i < buttons.length; i++) {
				buttons[i].addEventListener("click", function() {
					this.classList.toggle("selected");
					if (this.classList.contains("selected")) {
						showPopup("Excellent");
					}
				});
			}
			function showPopup(message) {
				var popup = document.createElement("div");
				popup.classList.add("popup");
				popup.textContent = message;
				document.body.appendChild(popup);
				setTimeout(function() {
					popup.remove();
				}, 2000);
			}
		}

    
	</script>
  <script>
    // obtener todos los botones con la clase "asistencia"
  const buttons = document.querySelectorAll(".asistencia");
  
  // agregar un controlador de eventos a cada botón
  buttons.forEach((button) => {
    button.addEventListener("click", function() {
      if (this.style.backgroundColor === "green") {
        // si el botón ya está en verde, cambiarlo de nuevo al color original y mostrar el pop up
        this.style.backgroundColor = "";
        showMessage("Asistencia cancelada.");
      } else {
        // si el botón no está en verde, cambiarlo a verde y mostrar el pop up
        this.style.backgroundColor = "green";
        showMessage("Asistencia registrada.");
      }
    });
  });
  
  // función para mostrar el mensaje en la ventana modal
  function showMessage(message) {
    const modal = document.querySelector(".modal");
    const popupMessage = document.querySelector("#popup-message");
    
    popupMessage.textContent = message; // establecer el mensaje de la ventana modal
    
    // mostrar la ventana modal
    modal.style.display = "block";
    
    // agregar un controlador de eventos al botón de cerrar la ventana modal
    const closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click", function() {
      modal.style.display = "none"; // ocultar la ventana modal
    });
    
    // agregar un controlador de eventos para ocultar la ventana modal cuando se hace clic fuera de ella
    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none"; // ocultar la ventana modal
      }
    });
  }
  
  </script>

<style>
  /* Estilos para la ventana modal */
.modal {
  display: none; /* ocultar la ventana modal por defecto */
  position: fixed; /* posición fija para que aparezca en la pantalla */

  left: 0;
  top: 0;
  width: 100%;
  height: 100%;

}

.modal-content {

}

/* Estilos para el botón de cerrar la ventana modal */
